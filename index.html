<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-color-neutral-300 vertical-align">
  <div class="wrapper | max-content margin-inline-centered padding-left-right-16">
    <header>
      <img class="border-radius-10" src="./images/image-qr-code.png" alt="a qr code that gets you to frontend Mentor page"/>
      <h1 class="margin-top-24 text-header text-align-center max-text-width padding-left">Improve your front-end skills by building projects</h1>
    </header>
    <main>
    <p class="text-body text-align-center max-text-width padding-left-right-16">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
  </div>
 
</body>

</html>
